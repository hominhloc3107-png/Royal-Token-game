
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BTC Royal</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: white; }
    button { padding: 20px; font-size: 20px; background: gold; border: none; border-radius: 10px; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>BTC Royal Clicker</h1>
  <p>Nhấn nút để kiếm coin!</p>
  <button id="clickBtn">+1 Coin</button>

  <script>
    let count = 0;
    const tg = window.Telegram.WebApp;
    document.getElementById("clickBtn").addEventListener("click", () => {
      count++;
      tg.sendData("Số coin: " + count);
    });
    tg.expand();
  </script>
</body>
</html>
